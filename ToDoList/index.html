<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div>
                    <h2 class="toDoTitle">TO DO LIST</h2>
                    <div>
                        <input  type="text" id="toDoInputText">
                        <button type="submit" id="toDoAddButton" >Add</button>
                        <button type="submit" id="toDoDeleteButton" >Delete All</button>
                    </div>
                    <div class="to-dos">
                        <ul class="list-group list-group-flush" id="toDoContent">
                        </ul>
                    </div>
                    
                    <div class="toDoExplanation">
                        <p>If you finished the your assignment, click once!</p>
                        <p>If you want to delete the your assignment, click twice!</p>
                    </div>
                </div>
            </div>
            <div class="col-3"></div>
          </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
